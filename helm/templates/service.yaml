apiVersion: v1
kind: Service
metadata:
  name: {{ .Chart.Name }}
spec:
  type: NodePort
  ports:
    - port: {{ .Values.service.appPort }}
      targetPort: 8080
      protocol: TCP
      name: http
      nodePort: 30080 # Specify a fixed NodePort, or let Kubernetes assign one
    - port: {{ .Values.service.dbPort }}
      targetPort: 27017
      protocol: TCP
      name: mongodb
  selector:
    app: {{ .Chart.Name }}

